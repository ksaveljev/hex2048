<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hex2048</title>
        <link rel="stylesheet" href="index.css" />
        <script src="p5.js"></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="settings">
            <div id="spawn_server_url">
                <select id="url-server">
                    <option id="remote" value="https://68f02c80-3bed-4e10-a747-4ff774ae905a.pub.instances.scw.cloud">Remote server</option>
                    <option id="localhost" value="http://localhost:13337">Local server</option>
                </select>
            </div>
            <div id="radius">
                <input class="btn btn-square btn-sm btn-filled" type="button" onclick="location.href='#test2';location.reload();" value="2" />
                <input class="btn btn-square btn-sm btn-filled" type="button" onclick="location.href='#test3';location.reload();" value="3" />
                <input class="btn btn-square btn-sm btn-filled" type="button" onclick="location.href='#test4';location.reload();" value="4" />
                <input class="btn btn-square btn-sm btn-filled" type="button" onclick="location.href='#test5';location.reload();" value="5" />
                <input class="btn btn-square btn-sm btn-filled" type="button" onclick="location.href='#test6';location.reload();" value="6" />
                <input class="btn btn-square btn-sm btn-filled" type="button" onclick="location.href='#test7';location.reload();" value="7" />
            </div>
            <div id="status">
                <b>Game Status:</b> <span data-status=""></span></div>
            </div>
            <div id="game">
            </div>
        </div>
    </body>
</html>
